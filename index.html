<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShot</title>
    <link rel="icon" href="./images/star.png">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

        <div class="main-content">

                <div class="crosshead"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.

                    Consequatur nemo saepe fugit, numquam ipsa quisquam, veniam id odio autem quidem repudiandae minus.</p>
                </div>
                <form action="/" id="form">
                    <input class="email-input" type="email" name="email" id="email" placeholder="Email Address...">
                    <button class="submit-email-btn" type="submit">&gt</button>

            </div>
            
        </div>
        
        <div class="model-image"><img src="./images/ginger.png" alt="Model Image"></div>

    <script src="./javascript/script.js"></script>
